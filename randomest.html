    <body>
        <h2>the thing which i forgot(switch case)(miss told me to write the name)(she told me the name)</h2>
        <p id="demo"></p>
        <script>
            var day=new Date().getDay()
            switch(day){
                case 0:
                    day="sunday";
                    break;
                case 1:
                    day="monday";
                    break;    
                case 2:
                    day="tuesday";
                    break;
                case 3:
                    day="wednesday";
                    break; 
                case 4:
                    day="thursday";
                    break; 
                case 5:
                    day="friday";
                    break;
                case 6:
                    day="saturday";
                    break;                  
            }
            document.getElementById("demo").innerHTML="today is "+day
        </script>
    </body>
</html>
